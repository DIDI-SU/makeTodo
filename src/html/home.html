<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="make todo list" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Make ToDo</title>
  </head>
  <body>
    <header
      class="flex items-center justify-between mx-auto max-w-3xl p-5 border-b-2 border-b-[#9ca3af]"
    >
      <div class="flex items-center justify-evenly w-4/5">
        <h2 class="text-3xl font-bold text-[#3D4451]">ToDo :</h2>
        <form id="makeTodo" class="w-4/5">
          <input
            class="w-full"
            type="text"
            placeholder="오늘의 할일을 적어주세요"
          />
        </form>
      </div>
      <div id="btn-box" class="flex items-center justify-evenly">
        <button id="makeToDoBtn" class="m-1" type="submit">Enter</button>
        <button id="checkAll" class="m-1" type="button">All</button>
        <button class="m-1" type="button" id="filterCheck">Filter</button>
      </div>
    </header>
    <main>
      <section id="todoList" class="todo-section">
        <ul id="todoUl" class="w-full"></ul>
      </section>
    </main>
  </body>
</html>
