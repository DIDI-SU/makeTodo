<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Make ToDo</title>
  </head>
  <body>
    <header
      class="flex items-center justify-between mx-auto max-w-3xl p-5 border-b-2 border-b-[#9ca3af]"
    >
      <div class="flex items-center justify-evenly w-4/5">
        <h2 class="text-3xl font-bold text-[#3D4451]">ToDo :</h2>
        <form id="makeTodo" class="w-4/5">
          <input
            class="w-full"
            type="text"
            placeholder="오늘의 할일을 적어주세요"
          />
        </form>
      </div>
      <div><button class="makeToDoBtn">Make to do</button></div>
    </header>
    <main>
      <section
        id="todoList"
        class="flex flex-col items-center justify-center mx-auto max-w-3xl p-5"
      >
        <ul id="todoUl" class="w-full">
          <li class="todo-item-list">
            <div class="todo-item-div">
              <input type="checkbox" />
              <div class="todo-text-div">오늘의 할일</div>
            </div>
            <button>❌</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
