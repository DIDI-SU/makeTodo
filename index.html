<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./src/js/index.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Make ToDo</title>
  </head>
  <body>
    <header
      class="flex items-center justify-between mx-auto max-w-3xl p-5 border-b-2 border-b-[#9ca3af]"
    >
      <div class="flex items-center justify-evenly w-4/5">
        <h2 class="text-3xl font-bold text-[#3D4451]">ToDo :</h2>
        <form id="makeTodo" class="w-4/5">
          <input
            class="w-full"
            type="text"
            placeholder="오늘의 할일을 적어주세요"
          />
        </form>
      </div>
      <div><button class="makeToDoBtn">Make to do</button></div>
    </header>
    <main>
      <section
        id="todoList"
        class="flex flex-col items-center justify-between mx-auto max-w-3xl p-5"
      ></section>
    </main>
  </body>
</html>
